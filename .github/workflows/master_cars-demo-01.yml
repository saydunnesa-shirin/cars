name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: CI=false npm run build --if-present # Build the app only if a build script is present

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1 # Using the latest stable version of the action
        env:
          CI: false
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5261A2E4AC49420CB799DA4C7BCE894A }}
          deployment_action: "upload"
          app_location: "/" # Root directory of the app
          output_location: "build" # Build output directory
